{% extends "layout/base.html" %}
{% load static %}

{% block content %}

    <div class="card card-flush">

        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
            <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                <div class="w-100 mw-150px">
                    <select class="form-select form-select-solid" data-control="select2" data-hide-search="true"
                            data-placeholder="Status" data-kt-ecommerce-product-filter="status">
                        <option></option>
                        <option value="all">All</option>
                        <option value="published">Published</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card-body pt-0">
            <table id="table-admin-close-position-history"
                   class="table table-striped table-row-bordered gy-5 gs-7 dataTable no-footer">
                <thead>
                <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                    <th class="min-w-70px">Position ID</th>
                    <th>Account Number</th>
                    <th>Open Time</th>
                    <th>Type</th>
                    <th>Volume</th>
                    <th>Symbol</th>
                    <th>Open Price</th>
                    <th>TP</th>
                    <th>SL</th>
                    <th>Close Time</th>
                    <th>Close Price</th>
                    <th>Commission</th>
                    <th>Swap</th>
                    <th>Profit</th>
                    <th>Raw Spread</th>
                    <th>Markup Spread</th>
                </tr>
                </thead>
            </table>
        </div>

        <button id="btn-clear">Clear</button>
    </div>

{% endblock %}

{% block javascript %}
    <script src="{% static 'scripts/admin_close_position_history.min.js' %}"></script>
{% endblock %}
