{% extends "layout/base.html" %}

{% block content %}

    <div class="card card-flush">
        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
            <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                <div class="w-100 mw-150px">
                    <select class="form-select form-select-solid" data-control="select2" data-hide-search="true"
                            data-placeholder="Status" data-kt-ecommerce-product-filter="status">
                        <option></option>
                        <option value="all">All</option>
                        <option value="published">Published</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body pt-0">
            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_products_table">
                <thead>
                <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                    <th class="w-10px pe-2">
                        <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                            <input class="form-check-input" type="checkbox" data-kt-check="true"
                                   data-kt-check-target="#kt_ecommerce_products_table .form-check-input" value="1"/>
                        </div>
                    </th>
                    <th class="text-start min-w-100px">KYC</th>
                    <th class="text-start min-w-70px">ID</th>
                    <th class="text-start min-w-100px">Name</th>
                    <th class="text-start min-w-100px">Email</th>
                    <th class="text-start min-w-150px">Phone</th>
                    <th class="text-start min-w-150px">IB</th>
                    <th class="text-start min-w-150px">Saleperson</th>
                    <th class="text-start min-w-150px">Create Date</th>
                </tr>
                </thead>
                <tbody class="fw-semibold text-gray-600">
                <tr>
                    <td>
                        <div class="form-check form-check-sm form-check-custom form-check-solid">
                            <input class="form-check-input" type="checkbox" value="1"/>
                        </div>
                    </td>
                    <td class="text-start pe-0">
                        <div class="badge badge-light-primary">Yes</div>
                    </td>
                    <td class="text-start pe-0" data-order="16">
                        <span class="fw-bold ms-3">
                            <a href="/profile">123</a>
                        </span>
                    </td>
                    <td class="text-start pe-0">ABC</td>
                    <td class="text-start pe-0">abc@gmail.com</td>
                    <td class="text-start pe-0">123456</td>
                    <td class="text-start pe-0">abc</td>
                    <td class="text-start pe-0">abc</td>
                    <td class="text-start pe-0">18/10/2022</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
